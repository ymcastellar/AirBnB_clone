<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    </head>
    
    <body>
        <header>
            <div class="logo-h"></div>
        </header>

        <div class="container">
            <section class="filters">
      
              <div class="locations">
                <h3>States</h3>
                <h4>Arizona, California</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <li>Hotel 1</li>
                    <li>Hotel 2</li>
                <h2>California:</h2>
                    <li>Hotel 3</li>
                    <li>Hotel 4</li>    
                </ul>
              </div>
              
              <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Internet</li>
                    <li>TV</li>
                  </ul>
              </div>
              <button>Search</button>
            </section>
      
            <section class="places">
              <h1>Places</h1>
      
              <div class="boxes">
                <article>
                  <h2>My home</h2>
                </article>
                <article>
                  <h2>Tiny House</h2>
                </article>
                <article>
                  <h2>A suite</h2>
                </article>
              </div>
              
            </section>
          </div>

        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
    
</html>
